<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            td {
                height: 20px;
                width: 20px;
            }
            </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        function foo() {    
        document.writeln("<table border=1>")
            for (var r = 1; r < 11; r++) {
                document.writeln("<tr>");
                for (var i = 1; i < 11; i++) {
                    document.writeln("<td style='padding: 20px;font-family:verdana; font-weight:bold; font-size:2.5em;'>" + (r * i) + "</td>");
                }
                document.writeln("</tr>");
            }
        }
        </script>
    </head>
    <body onload="foo();">
    </body>
