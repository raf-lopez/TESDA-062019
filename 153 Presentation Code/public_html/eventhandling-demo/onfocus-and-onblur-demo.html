<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			function erase(){
				document.getElementById("input").value = ""
			}

			function updateCharCount(){
				var inputText = document.getElementById("input").value
				document.getElementById("numChars").innerHTML = inputText.length
			}
			</script>

	</head>
	<body>
		Enter some text: <input id="input" onfocus="erase()" 
					onblur="updateCharCount()"
					type="text" /><br/>
		You typed in <span id="numChars">0</span> characters.
	</body>
</html>
