<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            // 1 524 32 58 90
            var nums = [1, 524, 32, 50, 90]
            document.write(nums[3]);
            // apple grapes apricot melon guava
            var fruits = []
            fruits[0] = "apple"
            fruits[1] = "grapes"
            fruits[2] = "apricot"
            fruits[3] = "melon"
            fruits[4] = "guava"
            document.write("<br/>")
            document.write(fruits[fruits.length - 1])

            document.write("<br/>")
            fruits.sort()
            for (var i = 0; i < fruits.length; i++) {
                document.write(fruits[i] + " ")
            }
            
            document.write("<br/>")
            document.write(fruits.join(":"))



        </script>
    </body>
</html>
